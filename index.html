<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Pat'rouille - ESAM</title>
        <link href="style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="src/logo.png" />
        <script type="text/javascript" src="script.js"></script>

        <!-- SDK web Géoplateforme-->
        <link rel="stylesheet" href="carte/leaflet/leaflet.css">
            <link rel="stylesheet" href="{{ asset('src/module/carte/leaflet/GpPluginLeaflet-2.4.2/GpPluginLeaflet.css') }}">
            <!-- Leaflet.draw CSS -->
            <link rel="stylesheet" href="{{ asset('src/module/carte/leaflet/geoman-drw/leaflet-geoman.css') }}"/>
        
            <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

        <script src="carte/leaflet/leaflet.js></script>
    <script  src="carte/leaflet/GpPluginLeaflet-2.4.2/GpPluginLeaflet.js" data-key="cartes,essentiels,ign_scan_ws,transports"></script>
    <script src="carte/leaflet/geoman-drw/leaflet-geoman.js"></script>

     <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
    </head>


    <body>
        <header>
            <img src="src/logo.png" style="height: 40px; padding-top: 5px"> 
            <h1 class="titreh" style="padding-top: 5px; padding-left: 15px">ESAM | Pat'rouille | Alpha 1.2</h1>
            <button onclick="notifyMe()">Notifie moi !</button>

        </header>
        <div class="conteneur">
            <!--Boites-->
            <div class="box" id="sidebar">
                <!--Bloc outils-->
                <nav>
                    <!--Boutton de nav-->
                    <button class="toggle-btn" data-target="formu"><img src="src/new.png" style="height: 30px;padding-top: 10px;"></button>
                    <button class="toggle-btn" data-target="chat"><img src="src/chat.png" style="height: 30px;padding-top: 10px;"></button>
                    <button class="toggle-btn" data-target="save"><img src="src/save.png" style="height: 30px;padding-top: 10px;"></button>
                </nav>
                <div id="formu" style="display: none;">
                    <form method="get" action="" id="formuprisealerte">
                        <h2 style="text-align: center;">PRISE D'ALERTE</h2>
                        <br>
                        <br>
                        <p id="info">
                            <label for="date">DATE</label>
                            <input type="date" name="DATE" id="DATE">

                            <label for="HEURE">HEURE</label>
                            <input type="time" name="HEURE" id="HEURE">

                            <label for="PLANTON">PLANTON</label>
                            <input type="text" name="PLANTON" id="PLANTON">
                        </p>
                        <br>
                        <div id="b1">
                            <div id="b11">
                                <h2>APPELANT</h2>
                                <p id="appelant">
                                    <label for="nom">NOM</label>
                                    <input type="text" name="NOM" id="NOM"><br>
                                    <label for="PRÉNOM">PRÉNOM</label>
                                    <input type="text" name="PRÉNOM" id="PRÉNOM"><br>
                                    <label for="TÉLÉPHONE">TÉLÉPHONE</label>
                                    <input type="tel" name="TÉLÉPHONE" id="TÉLÉPHONE"><br>
                                    <label for="QUALITÉE">QUALITÉE</label>
                                    <select name="Chosir">
                                                <option value="Proprietaire">Propriétaire</option>
                                                <option value="Témoins">Témoins</option>
                                                <option value="Institution">Institution</option>
                                    </select><br>
                                </p>
                            </div>
                            <div id="b12">
                                <h2>ANIMAL</h2>
                                <p id="appelant">
                                    <label for="type">TYPE</label>
                                    <input type="text" name="TYPE" id="TYPE"><br>

                                    <label for="RACE">RACE</label>
                                    <input type="text" name="RACE" id="RACE" ><br>

                                    <label for="POIDS">POIDS</label>
                                    <input type="number" name="POIDS" id="POIDS"><br>

                                    <label for="COMPORTEMENT">COMPORTEMENT</label>
                                    <input type="text" name="COMPORTEMENT" id="COMPORTEMENT">
                                </p>
                            </div>
                        </div>
                        <br>
                        <h2 style="text-align: center;">LIEUX</h2>
                        <p id="lieux">
                            <label for="departement">DEPARTEMENT</label>
                            <input type="text" id="departement" placeholder="Saisir un département" list="departements" onchange="loadCommunes()"><br>
                            <datalist id="departements"></datalist>

                            <label for="commune">COMMUNE</label>
                            <input type="text" id="commune" placeholder="Saisir une commune" list="communes">
                            <datalist id="communes"></datalist>

                            <label for="lieuxdi">LIEUX-DIT</label>
                            <input type="text" name="lieuxdi" id="lieuxdi"><br>
                            
                            <br>
                            <label for="latitude">Cordonée :</label>
                            <input id="cordonée" placeholder="Entrez la latitude" required />
                            <button type="button"  onclick="coordcenter()" style="border-width: thin;border-style: solid;"><img src="src/pin.png" style="height: 10px;"></button><br>

                        </p>
                        <br>
                        <h2 style="text-align: center;">DESCRIPTION</h2>
                        <p id="description">
                            <textarea name="situation" id="situation" style="width: 100%; min-height: 150px;"></textarea><br>

                            <label for="blessure">BLESSURE</label>
                            <textarea type="text" id="blessure" style="width:75%;"></textarea><br>

                            <label for="DEPUIS">DEPUIS</label>
                            <textarea type="text" id="depuis" style="width:81%;"></textarea><br>
                        </p>
                        <br>
                        <h2 style="text-align: center;">ACCÉS</h2>
                        <p id="acces">
                            
                            <label for="piste">PISTE PICK-UP</label>
                            <textarea type="text" id="piste" style="width:100%;"></textarea><br>

                            <label for="temps">TEMPS DE MARCHE</label>
                            <input type="time" name="temps" id="temps"><br>

                            <label for="aide">AIDE LOGISTIQUE</label>
                            <textarea type="text" id="aide" style="width:100%;"></textarea><br>

                            <br>
                            <label for="autres">AUTRES</label>
                            <textarea name="autres" id="autres" style="width: 100%; min-height: 150px;"></textarea><br>
                        </p>
                        <br>
                        <h2 style="text-align: center;">COMMENTAIRES</h2>
                        <p id="commentaires">
                            <textarea name="commentaires" id="com" style="width: 100%; min-height: 150px;"></textarea><br>
                        </p>
                        <br>
                        <br>
                        <br>
                        <button type="button" onclick="envoyerMessage()">Envoyer</button>
                        <button type="button" onclick="download()">Télécharger</button>
                        <input type="file" id="fileInput" accept=".txt">
                        <button type="button" onclick="uploadFile()">Charger le fichier</button>
                    </form>
                </div>
                <div id="save" style="display: none;"></div>


            </div>

            <div class="box" id="divMap"> 
             <script src="carte/carte.js"></script>
            </div>
        </div>
    </body>
</html>
